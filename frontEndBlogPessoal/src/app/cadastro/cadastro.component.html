<main class="container-fluid d-flex align-items-center">
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class="col-md-12">
                <h1 class="text-center">Cadastrar</h1>
            </div>
        </div>
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col-md-8">
                <div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]="name">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]="email">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" [(ngModel)]="newPassword">
                    </div>

                    <div class="form-group">
                        <label for="senhaConf">Confirmar Senha</label>
                        <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmaÃ§Ã£o de senha" [(ngModel)]="password">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-outline-success w-25" (click)="addUser()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
